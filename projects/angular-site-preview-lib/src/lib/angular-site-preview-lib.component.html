<h1>Site Preview</h1>

<div class="site-preview">
  <p>
    <textarea [ngModel]='inputText' (ngModelChange)="onChange($event)" placeholder="What's on your mind?" rows="15" cols="80"></textarea>
  </p>

  <div class="sites-container">
    <div *ngFor="let site of sitePreviewService.sites" class="site">
      <img class="site-thumbnail" src="{{site.image}}">
      <h2 class="site-title">
        <a href="{{site.url}}" target="_blank">{{site.title}}</a>
      </h2>
      <p class="site-description">{{site.description}}</p>
    </div>
  </div>
</div>
